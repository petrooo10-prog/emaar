<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>FM Admin</title>
</head>
<body>

<h2>FM Admin â€“ Workers Review</h2>

<table border="1" id="workersTable">
  <thead>
    <tr>
      <th>Worker ID</th>
      <th>Name</th>
      <th>Contractor</th>
      <th>Job Title</th>
      <th>Gates</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th>Personal Photo</th>
      <th>ID Photo</th>
      <th>Criminal Record</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB19hTeL7TKpdAx6D7bS9vEtKbYoCmbP90",
  authDomain: "emaar-sp-ids.firebaseapp.com",
  projectId: "emaar-sp-ids",
  storageBucket: "emaar-sp-ids.appspot.com",
  messagingSenderId: "949167965180",
  appId: "1:949167965180:web:46dfa2047895ddb4ac6879"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const tbody = document.querySelector("#workersTable tbody");

function loadWorkers() {
  tbody.innerHTML = "";
  db.collection("workers").orderBy("createdAt", "desc").get()
    .then(snapshot => {
      snapshot.forEach(doc => {
        const w = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${w.workerId}</td>
          <td>${w.name}</td>
          <td>${w.contractor}</td>
          <td>${w.jobTitle}</td>
          <td>${w.gates.join(", ")}</td>
          <td>${w.startDate}</td>
          <td>${w.endDate}</td>
          <td id="status-${w.workerId}">${w.status}</td>
          <td>${w.personalPhotoURL ? `<a href="${w.personalPhotoURL}" target="_blank">View</a>` : ""}</td>
          <td>${w.idPhotoURL ? `<a href="${w.idPhotoURL}" target="_blank">View</a>` : ""}</td>
          <td>${w.criminalPhotoURL ? `<a href="${w.criminalPhotoURL}" target="_blank">View</a>` : ""}</td>
          <td>
            <button onclick="updateStatus('${w.workerId}', 'approved')">Approve</button>
            <button onclick="updateStatus('${w.workerId}', 'blocked')">Block</button>
            <button onclick="updateStatus('${w.workerId}', 'active')">Activate</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });
}

function updateStatus(workerId, newStatus) {
  db.collection("workers").doc(workerId).update({ status: newStatus })
    .then(() => {
      document.getElementById("status-" + workerId).innerText = newStatus;
      alert("Status updated to: " + newStatus);
    })
    .catch(err => alert(err.message));
}

loadWorkers();
</script>

</body>
</html>
